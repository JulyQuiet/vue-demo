<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button-counter></button-counter>
    <button-counter></button-counter>
</div>

<script src="./node_modules/vue/dist/vue.js "></script>
<script>
    Vue.component('button-counter', {
        data:function () {
            return{
                count: 0
            }
        },
        template:'<button @click="count++">You clicked me {{ count }} times.</button>'

    })

    let vm = new Vue({
        el:'#app'
    })
</script>

</body>
</html>
